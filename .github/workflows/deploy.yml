name: gh-pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout o código
      - name: Checkout code
        uses: actions/checkout@v2

      # Configuração do .NET
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      # Publicação do projeto
      - name: Publish with dotnet
        run: dotnet publish --configuration Release --output bin/Release/net8.0/publish

      # Atualização da tag <base> no index.html
      - name: Change base-tag in index.html
        run: |
          sed -i 's|<base href="/" />|<base href="/ynex/" />|g' bin/Release/net8.0/publish/wwwroot/index.html

      # Publicação no branch gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          BRANCH: gh-pages
          FOLDER: bin/Release/net8.0/publish/wwwroot
