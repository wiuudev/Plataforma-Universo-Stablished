version: 1
  frontend:
  phases:
  preBuild:
  commands:
    - curl -sSL https://dot.net/v1/dotnet-install.sh > dotnet-install.sh
    - chmod +x *.sh
    - ./dotnet-install.sh -c 8.0 -InstallDir ./dotnet8
    - ./dotnet8/dotnet --version
  build:
  commands:
    - ./dotnet8/dotnet publish -c Release -o release
  artifacts:
  baseDirectory: wwwroot
  files:
    - '**/*'
  cache:
  paths: []